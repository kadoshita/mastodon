name: Feature Request
description: 提案リクエストメモ
labels: [suggestion]
body:
  - type: markdown
    attributes:
      value: |
        issue のタイトルは、簡潔で明確なものを使用してください。

        検討してください。REST APIを使用したサードパーティアプリとして実装することはできないか？
  - type: textarea
    attributes:
      label: ピッチ
      description: 機能に関するあなたのアイデアを記述してください。過去に提案され、実装され、断られたことがないことを確認してください。
    validations:
      required: true
  - type: textarea
    attributes:
      label: モチベーション
      description: なぜこの機能が必要なのでしょうか？誰が恩恵を受けるのでしょうか？
    validations:
      required: true
